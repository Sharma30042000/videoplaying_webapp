var elem = document.getElementById('video');
function openFullscreen() {
  // var elem = document.getElementById("myvideo");
if (elem.requestFullscreen) {
  elem.requestFullscreen();
} else if (elem.mozRequestFullScreen) {
  elem.mozRequestFullScreen();
} else if (elem.webkitRequestFullscreen) {
  elem.webkitRequestFullscreen();
} else if (elem.msRequestFullscreen) { 
  elem.msRequestFullscreen();
}

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
           
            {% for row in rows %}   
                <div class="col">
                    <div id="{{row["user_id"]}}" class="card shadow-sm">
                    <video controls id="video" style="max-height:210px;object-fit: fill;" controls="controls" onchange="play()" preload="metadata" poster="{{row['Image_URL']}}">    
                        <source src="{{row["Video_URL"]}}" type="{{row["vid_type"]}}">   
                            </video>
                    </div>
                    <div class="card-body">
                        <h5>{{row["Title"]}}</h5>
                        <p class="card-text">{{row["Caption"]}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{row["vid_date"]}}</small>
                            </div>
                    </div>
                </div>
            {% endfor %}
     

        </div>
      </div>
    </div>
