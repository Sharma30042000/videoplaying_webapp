<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/form.css') }}">
    <nav style="height: 15px;background-color:rgb(10, 160, 247);">

    </nav>
    <form action="/videos" method="post" enctype="multipart/form-data">
        <h1><strong>Video upload</strong></h1>     
        <div class="form-group">
        <label for="username">UserName <span>Use title case to get a better result</span></label>
        <input type="text" name="username" id="title" class="form-controll"/>
        </div>   
        <div class="form-group">
        <label for="title">Title <span>Use title case to get a better result</span></label>
        <input type="text" name="title" id="title" class="form-controll"/>
        </div>
        <div class="form-group">
        <label for="caption">Caption <span>This caption should be descriptiv</span></label>
        <input type="text" name="caption" id="caption" class="form-controll"/>
        </div> 
        <div class="form-group file-area">
            <label for="image">Thumb Nail Image </label>
            <input type="file" name="image" id="image" required="required" multiple="multiple" accept="image/png,image/gif,image/jpeg,image/*" />
            <div class="file-dummy">
            <div class="success">Great, your Image are selected. Keep on.</div>
            <div style="color: white;" class="default">Please select an Image</div>
            </div>   
        </div>
        <div class="form-group file-area">
        <label for="video">Video </label>
        <input type="file" name="video" id="video" required="required" multiple="multiple" accept="video/mp4,video/x-m4v,video/*" />
        <div class="file-dummy">
        <div  class="success">Great, your files are selected. Keep on.</div>
        <div style="color: white;" class="default">Please select video</div>
        </div>
        </div>
        <div class="form-group">
        <button type="submit">Upload Video </button>
        </div> 
        <!-- <div>
        <h2 style="color:green;font-weight: bold;">"{{x}}"</h2>
        </div>     -->
        </form>
   
</body>
</html>
